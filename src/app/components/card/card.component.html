<div class="card" style="width: 18rem">
  <img
    src="https://image.tmdb.org/t/p/w400/{{ movie.backdrop_path }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <p class="card-text">
      {{ movie.overview }}
    </p>
    <form action="/search/">
      <input
        name="film"
        value="{{ movie.title }}"
        type="submit"
        class="btn btn-primary"
      />
    </form>
  </div>
</div>
